<h2>{{ title }}</h2>

<form>
  <div class="form-group">
    <label for="password">Mot de passe:</label>
    <input type="password" class="form-control col-sm-6" id="password" placeholder="Mot de passe" name="password" id="password">
  </div>
  <div class="form-group">
    <label for="password">Confirmez votre de passe:</label>
    <input type="password" class="form-control col-sm-6" id="password_confirm" placeholder="Confirmez votre mot de passe" name="password_confirm">
  </div>
  <div class="form-group">
    <label for="message">Motif:</label>
    <textarea class="form-control col-sm-6" name="message" id="message" rows="4" cols="50" placeholder="Motif de la suppression de votre compte"></textarea>
  </div>
  <input type="submit" class="btn btn-danger" value="Supprimer votre compte" [disabled]="!loginForm.form.valid">
</form>
