<fieldset class="scheduler-border">
  <legend class="scheduler-border">Se connecter</legend>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control col-sm-6" name="email" id="email" #email="ngModel" [(ngModel)]="user.email"
             placeholder="Enter email" required="required">
      <span *ngIf="!email.valid && email.touched">L'adresse mail n'est pas valide</span>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" class="form-control col-sm-6" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
             placeholder="Enter password" required="required">
      <span *ngIf="!password.valid && password.touched">Le mot de passe n'est pas valide</span>
    </div>
    <input type="submit" class="btn btn-primary" value="Connexion" [disabled]="!loginForm.form.valid">
  </form>
  <a [routerLink]="['/mot-de-passe-oublie']" href="#">
    Mot de passe oubliÃ©
  </a>
</fieldset>
