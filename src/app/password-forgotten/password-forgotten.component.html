<fieldset class="scheduler-border">
  <legend class="scheduler-border">Mot de passe oubli√©</legend>
  <form  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
        <label for="password">Nouveau mot de passe:</label>
        <input type="password" class="form-control col-sm-6" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirmation de votre mot de passe:</label>
        <input type="password" class="form-control col-sm-6" id="confirm_password" placeholder="Enter password" name="confirm_password">
      </div>
      <input type="submit" class="btn btn-warning" value="Valider" [disabled]="!loginForm.form.valid">
    </div>
  </form>
</fieldset>
